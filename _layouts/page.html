---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
  <div id="mc_embed_signup">
  <form action="//danryland.us16.list-manage.com/subscribe/post?u=328500ad75e622329371483f2&amp;id=505dd807c9" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div id="mc_embed_signup_scroll">
        <label for="mce-EMAIL">Thoughts on User Experience (UX) Design, Digital Marketing &amp; Business Strategy</label>
        <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Your email address" required>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_328500ad75e622329371483f2_505dd807c9" tabindex="-1" value=""></div>
          <div class="clear"><input type="submit" value="Join my community" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
      </div>
  </form>
  </div>

  <div class="post-content">
    {{ content }}
  </div>

</article>
